metadata:
  name: variable-template
  version: 1.0.0
  description: Template with variable interpolation

agent:
  description: Agent that uses variables
  prompt: |
    Review {{ targetFile }} for {{ concern }}.
    Save the results to {{ outputPath | default: ./review.md }}.
  tools:
    - Read
    - Write

validation:
  required:
    - targetFile
    - concern
  optional:
    - outputPath
  types:
    targetFile:
      type: string
    concern:
      type: enum
      enum:
        - security
        - performance
        - style
    outputPath:
      type: string
      default: ./review.md
