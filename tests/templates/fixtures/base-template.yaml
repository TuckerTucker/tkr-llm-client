metadata:
  name: base-template
  version: 1.0.0
  description: Base template for testing inheritance
  base: true

agent:
  description: Base agent for code analysis
  prompt: |
    You are a code analysis agent.
    Follow best practices.
  tools:
    - Read
    - Grep
  settings:
    model: sonnet
    temperature: 0.3
    maxTurns: 10

runtime:
  timeout: 60000
  logLevel: info
