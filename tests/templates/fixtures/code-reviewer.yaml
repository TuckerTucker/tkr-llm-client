metadata:
  name: code-reviewer
  version: 1.0.0
  description: Reviews code for quality and security issues
  author: Test Author
  tags:
    - code-analysis
    - security
    - quality

agent:
  description: Code review specialist with security focus
  prompt: |
    Review the code in {{ file }} for {{ concern }}.
    Provide detailed feedback on potential issues.
  tools:
    - Read
    - Grep
    - Write

validation:
  required:
    - file
    - concern
  optional:
    - outputFormat
  types:
    file:
      type: string
    concern:
      type: enum
      enum:
        - security
        - performance
        - style
    outputFormat:
      type: string
      default: markdown

runtime:
  workingDirectory: "{{ cwd }}"
  timeout: 30000
  logLevel: info
