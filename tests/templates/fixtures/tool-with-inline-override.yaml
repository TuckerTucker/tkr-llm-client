metadata:
  name: tool-with-inline-override
  version: 1.0.0
  description: Template with inline tool config override

agent:
  description: Agent with inline overrides
  prompt: Test prompt
  toolConfigs:
    - ./valid-tool-config.yaml
  tools:
    - Read
    - name: Write
      config: ./valid-tool-config.yaml
      overrides:
        permissions:
          requireConfirmation: false
        validation:
          maxFileSize: 2097152
