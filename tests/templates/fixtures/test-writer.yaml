metadata:
  name: test-writer
  version: 2.1.0
  description: Generates comprehensive unit tests for code files
  author: Test Author
  tags:
    - testing
    - code-generation

agent:
  description: Test generation specialist
  prompt: |
    Generate unit tests for {{ sourceFile }}.
    Target {{ coverage }}% code coverage.
  tools:
    - Read
    - Write
    - Bash

validation:
  required:
    - sourceFile
  optional:
    - coverage
  types:
    sourceFile:
      type: string
    coverage:
      type: number
      min: 0
      max: 100
      default: 80

runtime:
  timeout: 60000
