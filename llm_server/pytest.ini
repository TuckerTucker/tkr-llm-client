[pytest]
# Pytest configuration for LLM server tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests requiring running server
    slow: Slow tests (> 1 second)
    unit: Unit tests (fast, isolated)

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage (optional, requires pytest-cov)
# --cov=llm_server
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Asyncio
asyncio_mode = auto

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git .venv __pycache__ dist build *.egg-info
